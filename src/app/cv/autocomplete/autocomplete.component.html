<form [formGroup]="form">
  <input type="text" class="form-control" formControlName="search" placeholder="search for CVs" />
</form>

@if(loading){
  <div>stana chwaya...</div>
}


@if(dropdownList.length>0){
  <ul class="list-group">
    @for(cv of dropdownList; track cv.id){
    <li class="list-group-item" [routerLink]="['/cv', cv.id]">
      <img [ngStyle]="{
        width: '50px',
        heigth: '50px'
      }" class="rounded-circle" src="assets/images/{{cv.path | defaultImage}}" alt="{{cv.name}}">
    {{cv.firstname}} {{cv.name}}
    </li>
  }
  </ul>

}
