@if (!getEmbauchees().length) {
  <div class="alert alert-warning mt-2">
    Aucun cv pré embauchée
  </div>
}
@else {
  <div class="alert alert-secondary mt-2">
    Liste des cv pré embauchées:
    <div class="embauchee row">
      @for (embauchee of this.getEmbauchees(); track embauchee) {
        <div class="col-4">
          <app-item [size]="150" [cv]="embauchee"></app-item>
        </div>
      }
    </div>
  </div>
}
